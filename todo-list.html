<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>

    <title>Document</title>
</head>
<body>

    <div id="app">

        <h1>Tareas Pendientes</h1>

        <div>
            <form class="form-inline" method="POST" v-on:submit.prevent="addTask">
                <div class="form-group mb-2">
                <label for="field-task">Task</label>
                <custom-input v-model="taskAddItem" class="form-control" 
                    id="field-task"></custom-input>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Agregar</button>
                <span v-show="errorSpan">{{ messageError }}</span>
            </form>

        </div>

        <ol>
            <!-- Crea una instancia del componente todo-item -->
            <todo-item
                v-for="item in list"
                v-bind:todo="item"
                v-bind:key="item.id"
                @complete="completeTodo"
            >
                
            </todo-item>
        </ol>

    </div>

   



    <script src="js/todo-list.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
